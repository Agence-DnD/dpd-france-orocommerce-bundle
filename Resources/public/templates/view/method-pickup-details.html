<div class="dnddpd-method__details dnddpd-method-pickup"
     data-pickup
     data-page-component-module="dnddpdfranceshipping/js/app/views/dnddpd-method-pickup"
     data-page-component-options="<%- JSON.stringify({
        zipCode: zipCode,
        address: address,
        city: city
     }) %>"
>
    <div class="dnddpd-method-pickup__top">
        <span>Les relais Pickup suivants sont disponibles autour de cet adresse de livraison saisie</span>
    </div>
    <div class="dnddpd-method-pickup__search">
        <p>Rechercher des relais Pickup autour d'une autre adresse</p>
        <form action="#"
              id="pickup-search">
            <input id="pickup-address" type="text" class="input" />
            <input id="pickup-zipcode" type="number" class="input" />
            <input id="pickup-city" type="text" class="input" />
            <button id="pickup-search-btn" type="submit" class="btn btn--info btn--block">Rechercher</button>
            <button id="reset-search-reset" class="btn btn--info btn--block">RÃ©initialiser</button>
        </form>
    </div>
    <div class="dnddpd-method-pickup__list" data-pickup-list></div>
</div>
