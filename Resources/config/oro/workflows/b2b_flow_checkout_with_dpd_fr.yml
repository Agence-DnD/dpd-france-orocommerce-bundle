workflows:
    b2b_flow_checkout_with_dpd_fr:
        entity: Oro\Bundle\CheckoutBundle\Entity\Checkout
        entity_attribute: checkout
        steps_display_ordered: true
        priority: 220
        defaults:
            active: false
        applications:
            - commerce
        exclusive_active_groups:
            - b2b_checkout_flow
        exclusive_record_groups:
            - b2b_checkout_flow
        attributes:
            billing_address:
                property_path: checkout.billingAddress
                type: null
                options: {  }
            shipping_address:
                property_path: checkout.shippingAddress
                type: null
                options: {  }
            save_billing_address:
                property_path: checkout.saveBillingAddress
                type: null
                options: {  }
            save_shipping_address:
                property_path: checkout.saveShippingAddress
                type: null
                options: {  }
            ship_to_billing_address:
                property_path: checkout.shipToBillingAddress
                type: null
                options: {  }
            po_number:
                property_path: checkout.poNumber
                type: null
                options: {  }
            ship_until:
                property_path: checkout.shipUntil
                type: null
                options: {  }
            customer_notes:
                property_path: checkout.customerNotes
                type: null
                options: {  }
            payment_method:
                property_path: checkout.paymentMethod
                type: null
                options: {  }
            shipping_method:
                property_path: checkout.shippingMethod
                type: null
                options: {  }
            shipping_method_type:
                property_path: checkout.shippingMethodType
                type: null
                options: {  }
            # @ADD DND START
            delivery_phone:
                property_path: checkout.delivery_phone
                type: null
                options: {  }
            dpd_fr_relay_id:
                property_path: checkout.dpd_fr_relay_id
                type: null
                options: {  }
            # @ADD DND END
            billing_address_has_shipping:
                type: boolean
                property_path: null
                options: {  }
            allow_manual_source_remove:
                type: boolean
                property_path: null
                options: {  }
            disallow_billing_address_edit:
                type: boolean
                property_path: null
                options: {  }
            disallow_shipping_address_edit:
                type: boolean
                property_path: null
                options: {  }
            disallow_shipping_method_edit:
                type: boolean
                property_path: null
                options: {  }
            remove_source:
                type: boolean
                property_path: null
                options: {  }
            clear_source:
                type: boolean
                property_path: null
                options: {  }
            auto_remove_source:
                type: boolean
                property_path: null
                options: {  }
            source_remove_label:
                type: string
                property_path: null
                options: {  }
            edit_order_link:
                type: string
                property_path: null
                options: {  }
            payment_in_progress:
                type: bool
                property_path: null
                options: {  }
            payment_validate:
                type: bool
                property_path: null
                options: {  }
            payment_save_for_later:
                type: bool
                property_path: null
                options: {  }
            additional_data:
                type: string
                property_path: null
                options: {  }
            state_token:
                type: string
                property_path: null
                options: {  }
            order:
                type: entity
                options:
                    class: Oro\Bundle\OrderBundle\Entity\Order
                property_path: null
            visitor:
                type: entity
                options:
                    class: Oro\Bundle\CustomerBundle\Entity\CustomerVisitor
                property_path: null
            email:
                type: string
                property_path: null
                options: {  }
            late_registration:
                type: array
                property_path: null
                options: {  }
            customerConsents:
                type: object
                options:
                    class: Doctrine\Common\Collections\ArrayCollection
                property_path: null
            consents_available:
                type: boolean
                property_path: null
                options: {  }
        steps:
            enter_credentials_step:
                order: 10
                allowed_transitions:
                    - back_to_enter_credentials
                    - back_to_billing_address
                    - continue_to_billing_address_as_guest
                    - start_from_quickorderform
                is_final: false
                _is_start: false
                entity_acl: {  }
                position: {  }
            customer_consents:
                order: 20
                allowed_transitions:
                    - back_to_enter_credentials
                    - continue_to_billing_address
                is_final: false
                _is_start: false
                entity_acl: {  }
                position: {  }
            enter_billing_address:
                order: 30
                allowed_transitions:
                    - verify_customer_consents
                    - back_to_enter_credentials
                    - back_to_customer_consents
                    - continue_to_shipping_address
                    - start_from_quickorderform
                is_final: false
                _is_start: false
                entity_acl: {  }
                position: {  }
            enter_shipping_address:
                order: 40
                allowed_transitions:
                    - verify_customer_consents
                    - continue_to_shipping_method
                    - back_to_enter_credentials
                    - back_to_customer_consents
                    - back_to_billing_address
                is_final: false
                _is_start: false
                entity_acl: {  }
                position: {  }
            enter_shipping_method:
                order: 50
                allowed_transitions:
                    - verify_customer_consents
                    - continue_to_payment
                    - back_to_enter_credentials
                    - back_to_customer_consents
                    - back_to_billing_address
                    - back_to_shipping_address
                is_final: false
                _is_start: false
                entity_acl: {  }
                position: {  }
            enter_payment:
                order: 60
                allowed_transitions:
                    - payment_error
                    - verify_customer_consents
                    - continue_to_order_review
                    - back_to_enter_credentials
                    - back_to_customer_consents
                    - back_to_billing_address
                    - back_to_shipping_address
                    - back_to_shipping_method
                is_final: false
                _is_start: false
                entity_acl: {  }
                position: {  }
            order_review:
                order: 70
                allowed_transitions:
                    - place_order
                    - verify_customer_consents
                    - verify_payment
                    - finish_checkout
                    - payment_error
                    - back_to_enter_credentials
                    - back_to_customer_consents
                    - back_to_billing_address
                    - back_to_shipping_address
                    - back_to_shipping_method
                    - back_to_payment
                    - back_to_shipping_address_on_fail_address
                is_final: false
                _is_start: false
                entity_acl: {  }
                position: {  }
            order_created:
                order: 80
                is_final: true
                _is_start: false
                entity_acl: {  }
                allowed_transitions: {  }
                position: {  }
        transitions:
            __start__:
                is_start: true
                is_hidden: true
                transition_definition: __start___definition
                step_to: enter_billing_address
                is_unavailable_hidden: false
                acl_message: null
                frontend_options: {  }
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                form_options: {  }
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            start_from_quote:
                is_start: true
                is_hidden: true
                transition_definition: __start___definition
                step_to: enter_billing_address
                is_unavailable_hidden: false
                acl_message: null
                frontend_options: {  }
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                form_options: {  }
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            start_from_quote_as_guest:
                is_start: true
                is_hidden: true
                transition_definition: __start___definition
                step_to: enter_credentials_step
                is_unavailable_hidden: false
                acl_message: null
                frontend_options: {  }
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                form_options: {  }
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            start_from_shoppinglist:
                is_start: true
                is_unavailable_hidden: true
                transition_definition: start_from_shoppinglist_definition
                frontend_options:
                    icon: fa-briefcase
                    data:
                        component_name: oro_shopping_list_matrix_to_create_order
                        page-component-module: oroshoppinglist/js/app/components/shoppinglist-create-order-button-component
                        page-component-options:
                            component_name: '[name$="[component]"]'
                            hasEmptyMatrix: $.result.shoppingListHasEmptyMatrix
                init_routes:
                    - oro_shopping_list_frontend_view
                    - oro_shopping_list_frontend_update
                init_entities:
                    - Oro\Bundle\ShoppingListBundle\Entity\ShoppingList
                acl_resource:
                    - CHECKOUT_CREATE
                    - $.result.shoppingList
                step_to: enter_credentials_step
                is_hidden: false
                acl_message: null
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                form_options: {  }
                page_template: null
                dialog_template: null
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            start_from_quickorderform:
                is_start: true
                is_unavailable_hidden: true
                transition_definition: start_from_quickorderform_definition
                frontend_options:
                    icon: fa-clipboard
                    data:
                        component_name: oro_shopping_list_to_checkout_quick_add_processor
                        transition_name: start_from_quickorderform
                        page-component-module: oroproduct/js/app/components/quick-add-form-button-component
                        page-component-options:
                            transition_name: '[name$="[transition]"]'
                            component_name: '[name$="[component]"]'
                            confirmation: $.result.doShowConfirmation
                            shopping_list_limit: $.result.shoppingListLimit
                init_routes:
                    - oro_product_frontend_quick_add
                    - oro_product_frontend_quick_add_copy_paste
                    - oro_product_frontend_quick_add_import
                acl_resource:
                    - CREATE
                    - 'entity:commerce@Oro\Bundle\CheckoutBundle\Entity\Checkout'
                step_to: enter_credentials_step
                is_hidden: false
                acl_message: null
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                form_options: {  }
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            finish_checkout:
                transition_definition: finish_checkout_definition
                is_hidden: true
                step_to: order_created
                is_start: false
                is_unavailable_hidden: false
                acl_message: null
                frontend_options: {  }
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                form_options: {  }
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            payment_error:
                transition_definition: payment_error_definition
                is_hidden: true
                step_to: enter_payment
                is_start: false
                is_unavailable_hidden: false
                acl_message: null
                frontend_options: {  }
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                form_options: {  }
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            continue_to_billing_address_as_guest:
                step_to: enter_billing_address
                transition_definition: continue_to_billing_address_as_guest_definition
                frontend_options:
                    icon: fa-briefcase
                    is_checkout_continue: true
                is_start: false
                is_hidden: false
                is_unavailable_hidden: false
                acl_message: null
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                form_options: {  }
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            continue_to_billing_address:
                step_to: enter_billing_address
                transition_definition: continue_to_billing_address_definition
                display_type: page
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                form_options:
                    form_init:
                        -
                            '@tree':
                                conditions:
                                    '@and':
                                        -
                                            '@not_empty': $checkout.customerUser
                                        -
                                            '@equal':
                                                - $checkout.customerUser.isGuest
                                                - false
                                actions:
                                    -
                                        '@assign_value':
                                            - $customerConsents
                                            - null
                        -
                            '@run_action_group':
                                action_group: update_checkout_state
                                parameters_mapping:
                                    checkout: $checkout
                                    state_token: $state_token
                                    update_checkout_state: $.result.updateCheckoutState
                                results:
                                    result.updateCheckoutState: $.update_checkout_state
                    attribute_fields:
                        customerConsents:
                            form_type: Oro\Bundle\ConsentBundle\Form\Type\ConsentAcceptanceType
                            options:
                                required: true
                                property_path: customerConsents
                                constraints:
                                    -
                                        Oro\Bundle\ConsentBundle\Validator\Constraints\RemovedConsents: null
                                    -
                                        Oro\Bundle\ConsentBundle\Validator\Constraints\RemovedLandingPages: null
                        state_token:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options: null
                is_start: false
                is_hidden: false
                is_unavailable_hidden: false
                acl_message: null
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                destination_page: ''
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            continue_to_shipping_address:
                step_to: enter_shipping_address
                transition_definition: continue_to_shipping_address_definition
                display_type: page
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                form_options:
                    form_init:
                        -
                            '@run_action_group':
                                action_group: update_checkout_state
                                parameters_mapping:
                                    checkout: $checkout
                                    state_token: $state_token
                                    update_checkout_state: $.result.updateCheckoutState
                                results:
                                    result.updateCheckoutState: $.update_checkout_state
                    attribute_fields:
                        billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\CheckoutAddressType
                            options:
                                object: $checkout
                                addressType: billing
                                required: true
                                translation_domain: messages
                                constraints:
                                    -
                                        Valid: null
                                    -
                                        NotBlank: null
                                    -
                                        Oro\Bundle\AddressBundle\Validator\Constraints\NameOrOrganization: null
                                disabled: $disallow_billing_address_edit
                        save_billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\SaveAddressType
                            options: null
                        ship_to_billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\ShipToBillingAddressType
                            options: null
                        state_token:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options: null
                        email:
                            form_type: Oro\Bundle\CustomerBundle\Form\Type\CustomerVisitorEmailAddressType
                            options: null
                is_start: false
                is_hidden: false
                is_unavailable_hidden: false
                acl_message: null
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                destination_page: ''
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            continue_to_shipping_method:
                step_to: enter_shipping_method
                transition_definition: continue_to_shipping_method_definition
                display_type: page
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                form_options:
                    form_init:
                        -
                            '@run_action_group':
                                action_group: update_checkout_state
                                parameters_mapping:
                                    checkout: $checkout
                                    state_token: $state_token
                                    update_checkout_state: $.result.updateCheckoutState
                                results:
                                    result.updateCheckoutState: $.update_checkout_state
                    attribute_fields:
                        shipping_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\CheckoutAddressType
                            options:
                                object: $checkout
                                addressType: shipping
                                required: true
                                disabled: $disallow_shipping_address_edit
                                translation_domain: messages
                                constraints:
                                    -
                                        Valid: null
                                    -
                                        NotBlank: null
                                    -
                                        Oro\Bundle\AddressBundle\Validator\Constraints\NameOrOrganization: null
                        save_shipping_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\SaveAddressType
                            options: null
                        ship_to_billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\ShipToBillingAddressType
                            options: null
                        state_token:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options: null
                is_start: false
                is_hidden: false
                is_unavailable_hidden: false
                acl_message: null
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                destination_page: ''
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            continue_to_payment:
                step_to: enter_payment
                transition_definition: continue_to_payment_definition
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                    page_component_module: orocheckout/js/app/components/shipping-transition-button-component
                form_options:
                    form_init:
                        -
                            '@run_action_group':
                                action_group: update_checkout_state
                                parameters_mapping:
                                    checkout: $checkout
                                    state_token: $state_token
                                    update_checkout_state: $.result.updateCheckoutState
                                results:
                                    result.updateCheckoutState: $.update_checkout_state
                    attribute_fields:
                        shipping_method:
                            options:
                                constraints:
                                    -
                                        NotBlank: null
                        shipping_method_type:
                            options:
                                constraints:
                                    -
                                        NotBlank: null
                        # @ADD DND START
                        delivery_phone:
                            options: null
                        dpd_fr_relay_id:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options: null
                        # @ADD DND END
                        state_token:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options: null
                is_start: false
                is_hidden: false
                is_unavailable_hidden: false
                acl_message: null
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            continue_to_order_review:
                step_to: order_review
                transition_definition: continue_to_order_review_definition
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                    page_component_module: orocheckout/js/app/components/payment-transition-button-component
                form_options:
                    form_init:
                        -
                            '@tree':
                                conditions:
                                    '@blank': $.result.shippingPriceUpdated
                                actions:
                                    -
                                        '@assign_value':
                                            - $.result.shippingPriceUpdated
                                            - true
                                    -
                                        '@run_action_group':
                                            action_group: oro_update_shipping_price
                                            parameters_mapping:
                                                checkout: $checkout
                        -
                            '@tree':
                                conditions:
                                    '@blank': $payment_validate
                                actions:
                                    -
                                        '@assign_value':
                                            - $payment_validate
                                            - true
                                    -
                                        '@call_service_method':
                                            conditions:
                                                '@blank': $.result.validatePaymentTransaction
                                            parameters:
                                                service: oro_payment.provider.payment_transaction
                                                method: getActiveValidatePaymentTransaction
                                                method_parameters:
                                                    - $payment_method
                                                attribute: $.result.validatePaymentTransaction
                                    -
                                        '@assign_value':
                                            conditions:
                                                '@not_empty':
                                                    - $.result.validatePaymentTransaction
                                            parameters:
                                                - $payment_validate
                                                - false
                        -
                            '@run_action_group':
                                action_group: update_checkout_state
                                parameters_mapping:
                                    checkout: $checkout
                                    state_token: $state_token
                                    update_checkout_state: $.result.updateCheckoutState
                                results:
                                    result.updateCheckoutState: $.update_checkout_state
                    attribute_fields:
                        payment_method:
                            options: null
                        payment_validate:
                            form_type: Symfony\Component\Form\Extension\Core\Type\CheckboxType
                            options: null
                        payment_save_for_later:
                            form_type: Symfony\Component\Form\Extension\Core\Type\CheckboxType
                            options: null
                        state_token:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options: null
                        additional_data:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options: null
                is_start: false
                is_hidden: false
                is_unavailable_hidden: false
                acl_message: null
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            back_to_enter_credentials:
                step_to: enter_credentials_step
                transition_definition: clear_payment_method_and_recalculate_state_definition
                is_start: false
                is_hidden: false
                is_unavailable_hidden: false
                acl_message: null
                frontend_options: {  }
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                form_options: {  }
                page_template: null
                dialog_template: null
                init_entities: {  }
                init_routes: {  }
                init_datagrids: {  }
                init_context_attribute: init_context
                message_parameters: {  }
                triggers: {  }
            back_to_customer_consents:
                step_to: customer_consents
                transition_definition: clear_payment_method_and_recalculate_state_definition
                frontend_options:
                    is_checkout_back: true
                is_start: false
                is_hidden: false
                is_unavailable_hidden: false
                acl_message: null
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                display_type: dialog
                destination_page: ''
                form_options: {  }
                page_template: null
