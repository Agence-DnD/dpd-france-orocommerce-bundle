            create_order:
                step_to: checkout
                transition_definition: create_order_transition_definition
                display_type: page
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                    page_component_module: orocheckout/js/app/components/single-page-checkout-component
                    page_component_options:
                        saveStateUrl: $.result.saveStateUrl
                        targetLayoutBlocks:
                            '[data-role="checkout-ship-to"]':
                                - shipping_address_wrapper
                                - payment_methods_wrapper
                                - shipping_methods_wrapper
                                - checkout_order_summary_totals_wrapper
                            'select[data-role="checkout-billing-address"]':
                                - payment_methods_wrapper
                                - shipping_methods_wrapper
                                - checkout_order_summary_totals_wrapper
                            'select[data-role="checkout-billing-address"].custom-address':
                                - billing_address_wrapper
                                - shipping_address_wrapper
                            'select[data-role="checkout-shipping-address"]':
                                - payment_methods_wrapper
                                - shipping_methods_wrapper
                                - checkout_order_summary_totals_wrapper
                            'select[data-role="checkout-shipping-address"].custom-address':
                                - shipping_address_wrapper
                            '[name="shippingMethodType"]':
                                - checkout_order_summary_totals_wrapper
                                - payment_methods_wrapper
                            '[name="paymentMethod"]':
                                - checkout_order_summary_totals_wrapper
                            '[data-role="coupon-code"]':
                                - checkout_coupon_form_container_wrapper
                                - checkout_order_summary_totals_wrapper
                                - payment_methods_wrapper
                                - shipping_methods_wrapper
                                - checkout_order_summary_line_item_wrapper
                                - checkout_form_errors_wrapper
                form_options:
                    form_init:
                        -
                            '@tree':
                                conditions:
                                    '@blank': $payment_validate
                                actions:
                                    -
                                        '@assign_value':
                                            - $payment_validate
                                            - true
                                    -
                                        '@tree':
                                            conditions:
                                                '@blank': $.result.validatePaymentTransaction
                                            actions:
                                                -
                                                    '@call_service_method':
                                                        service: oro_payment.provider.payment_transaction
                                                        method: getActiveValidatePaymentTransaction
                                                        method_parameters:
                                                            - $payment_method
                                                        attribute: $.result.validatePaymentTransaction
                                    -
                                        '@assign_value':
                                            conditions:
                                                '@not_empty':
                                                    - $.result.validatePaymentTransaction
                                            parameters:
                                                - $payment_validate
                                                - false
                        -
                            '@assign_value':
                                - $billing_address_has_shipping
                                - $ship_to_billing_address
                        -
                            '@tree':
                                conditions:
                                    '@empty': $billing_address
                                actions:
                                    -
                                        '@call_service_method':
                                            attribute: $.result.customerUserAddresses
                                            service: oro_order.manager.order_address
                                            method: getGroupedAddresses
                                            method_parameters:
                                                - $checkout
                                                - billing
                                    -
                                        '@call_service_method':
                                            attribute: $billing_address
                                            service: oro_order.manager.order_address
                                            method: updateFromAbstract
                                            method_parameters:
                                                - $.result.customerUserAddresses.defaultAddress
                        -
                            '@tree':
                                conditions:
                                    '@empty': $shipping_address
                                actions:
                                    -
                                        '@call_service_method':
                                            attribute: $.result.customerUserAddresses
                                            service: oro_order.manager.order_address
                                            method: getGroupedAddresses
                                            method_parameters:
                                                - $checkout
                                                - shipping
                                    -
                                        '@call_service_method':
                                            attribute: $shipping_address
                                            service: oro_order.manager.order_address
                                            method: updateFromAbstract
                                            method_parameters:
                                                - $.result.customerUserAddresses.defaultAddress
                        -
                            '@tree':
                                conditions:
                                    '@blank': $.result.shippingPriceUpdated
                                actions:
                                    -
                                        '@assign_value':
                                            - $.result.shippingPriceUpdated
                                            - true
                                    -
                                        '@run_action_group':
                                            action_group: oro_update_shipping_price
                                            parameters_mapping:
                                                checkout: $checkout
                                    -
                                        '@assign_value':
                                            - $.result.updateCheckoutState
                                            - true
                        -
                            '@run_action_group':
                                action_group: update_checkout_state
                                parameters_mapping:
                                    checkout: $checkout
                                    state_token: $state_token
                                    update_checkout_state: $.result.updateCheckoutState
                                results:
                                    result.updateCheckoutState: $.update_checkout_state
                    attribute_fields:
                        billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\CheckoutAddressSelectType
                            options:
                                object: $checkout
                                address_type: billing
                                required: true
                                translation_domain: messages
                                configs:
                                    allowClear: false
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.billing_address.label
                        shipping_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\CheckoutAddressSelectType
                            options:
                                object: $checkout
                                address_type: shipping
                                required: true
                                disabled: $disallow_shipping_address_edit
                                translation_domain: messages
                                configs:
                                    allowClear: false
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.shipping_address.label
                        ship_to_billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\ShipToBillingAddressType
                            options:
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.ship_to_billing_address.label
                        shipping_method:
                            options:
                                constraints:
                                    -
                                        NotBlank: null
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.shipping_method.label
                        shipping_method_type:
                            options:
                                constraints:
                                    -
                                        NotBlank: null
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.shipping_method_type.label
                        # @ADD DND START
                        delivery_phone:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options: null
                        dpd_fr_relay_id:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options: null
                        # @ADD DND END
                        payment_method:
                            options:
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.payment_method.label
                        payment_validate:
                            form_type: Symfony\Component\Form\Extension\Core\Type\CheckboxType
                            options:
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.payment_validate.label
                        payment_save_for_later:
                            form_type: Symfony\Component\Form\Extension\Core\Type\CheckboxType
                            options:
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.payment_save_for_later.label
                        additional_data:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options:
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.additional_data.label
                        remove_source:
                            options:
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.remove_source.label
                        po_number:
                            options:
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.po_number.label
                        ship_until:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\CheckoutShipUntilType
                            options:
                                checkout: $checkout
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.ship_until.label
                        late_registration:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\LateRegistrationType
                            options:
                                required: true
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.late_registration.label
                        customer_notes:
                            form_type: Symfony\Component\Form\Extension\Core\Type\TextareaType
                            options:
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.customer_notes.label
                        customerConsents:
                            form_type: Oro\Bundle\ConsentBundle\Form\Type\ConsentAcceptanceType
                            options:
                                required: true
                                property_path: customerConsents
                                constraints:
                                    -
                                        Oro\Bundle\ConsentBundle\Validator\Constraints\RemovedConsents: null
                                    -
                                        Oro\Bundle\ConsentBundle\Validator\Constraints\RemovedLandingPages: null
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.customer_consents.label
                        state_token:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options:
                                label: oro.workflow.b2b_flow_checkout_single_page.transition.create_order.attribute.state_token.label
                is_start: false
                is_hidden: false
                is_unavailable_hidden: false
                acl_message: null
                form_type: Oro\Bundle\WorkflowBundle\Form\Type\WorkflowTransitionType
                destination_page: ''
                page_template: null
                dialog_template: null
                init_entities: {  }
